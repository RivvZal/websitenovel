<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="/css/store.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header">
        <div class="logo">
            <a href="/home.html">
                <img src="/assets/logo.png" alt="Logo" style="height: 48px;"/>
                <span>Klenniel</span>
            </a>
        </div>
        <nav>
            <div class="navbar">
                <ul>
                    <li><a class="button" href="/home.html">Go Back</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="indexmanga">
            <div class="container text-center mt-4">
                <h1>Store</h1>
                <div class="row g-4 mt-2">
                

                    <div class="col-md-3">
                      <div class="card bg-dark text-white h-100">
                          <img src="/assets/usagi.jpg" class="card-img-top" alt="Item Shop">
                          <div class="card-body">
                              <h5 class="card-title">Boneka Usagi</h5>
                              <p class="card-text">Rp79.000</p>
                          </div>
                          <div class="card-footer">
                              <a href="/store/menu/usagi.html" class="btn btn-light w-100">Beli</a>
                          </div>
                      </div>
                  </div>

                  <div class="col-md-3">
                    <div class="card bg-dark text-white h-100">
                        <img src="/assets/hachiware.jpg" class="card-img-top" alt="Item Shop">
                        <div class="card-body">
                            <h5 class="card-title">Boneka Hachiware</h5>
                            <p class="card-text">Rp79.999</p>
                        </div>
                        <div class="card-footer">
                            <a href="/store/menu/hachiware.html" class="btn btn-light w-100">Beli</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                  <div class="card bg-dark text-white h-100">
                      <img src="/assets/chikawa.jpg" class="card-img-top" alt="Item Shop">
                      <div class="card-body">
                          <h5 class="card-title">Boneka Chiikawa</h5>
                          <p class="card-text">Rp79.000</p>
                      </div>
                      <div class="card-footer">
                          <a href="/store/menu/chikawa.html" class="btn btn-light w-100">Beli</a>
                      </div>
                  </div>
                </div>  
                </div>
            </div>
        </section>
    </main>

    <footer id="footer">
      <div class="text-center py-3">
          &copy; 2025 by Rifqi Rizaldi
      </div>
    </footer>  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-WvpXIG8ZC3H9ExzPGof7NV3L9vD7N43w3A6kP0VtGR2dUXb9ZSh2NPryK6sWrCFAH+WhgEvEJKZ2eImtd+LZ6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
      document.getElementById("to-novel").addEventListener("click", function(e) {
        e.preventDefault();
        document.getElementById("indexmanga").scrollIntoView({ behavior: "smooth" });
      });
    
      document.getElementById("to-manga").addEventListener("click", function(e) {
        e.preventDefault();
        document.getElementById("indexnovel").scrollIntoView({ behavior: "smooth" });
      });
    </script>
    
</body>
</html>
